<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="./assets/thumbnail.png">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>

	</header>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="keys">
			<img class="btn" src="./assets/off.svg" alt="off">
			<img class="btn" src="./assets/raiz2.svg" alt="**0.5">
			<img class="btn" src="./assets/raizn.svg" alt="**1/n">
			<img class="btn" src="./assets/c.svg" alt="c">
			<img class="btn" src="./assets/inv.svg" alt="1/x">
			<img class="btn" src="./assets/exp2.svg" alt="**2">
			<img class="btn" src="./assets/expY.svg" alt="**">
			<img class="btn" src="./assets/division.svg" alt="/">
			<img class="btn" src="./assets/7.svg" alt="7">
			<img class="btn" src="./assets/8.svg" alt="8">
			<img class="btn" src="./assets/9.svg" alt="9">
			<img class="btn" src="./assets/multiplicacion.svg" alt="*">
			<img class="btn" src="./assets/4.svg" alt="4">
			<img class="btn" src="./assets/5.svg" alt="5">
			<img class="btn" src="./assets/6.svg" alt="6">
			<img class="btn" src="./assets/menos.svg" alt="-">
			<img class="btn" src="./assets/1.svg" alt="1">
			<img class="btn" src="./assets/2.svg" alt="2">
			<img class="btn" src="./assets/3.svg" alt="3">
			<img class="btn" src="./assets/mas.svg" alt="+">
			<img class="btn" src="./assets/masmenos.svg" alt="+/-">
			<img class="btn" src="./assets/0.svg" alt="0">
			<img class="btn" src="./assets/punto.svg" alt=".">
			<img class="btn" src="./assets/igual.svg" alt="=">
		</div>
	</div>
	<script src="index.js"></script>
	<script src="script.js"></script>
</body>

</html>
